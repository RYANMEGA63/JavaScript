<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="Welcome">Calculator</h1>
    
    <div id="calculator">
        <div id="display-div"><input type="text" id="display" disabled max="12"></div>
        <div id="keys">
            <button id="plus" class="calcs">+</button>
            <button id="7" class="numbs">7</button>
            <button id="8" class="numbs">8</button>
            <button id="9" class="numbs">9</button>
            <button id="minus" class="calcs">-</button>
            <button id="4" class="numbs">4</button>
            <button id="5" class="numbs">5</button>
            <button id="6" class="numbs">6</button>
            <button id="times" class="calcs">x</button>
            <button id="1" class="numbs">1</button>
            <button id="2" class="numbs">2</button>
            <button id="3" class="numbs">3</button>
            <button id="division" class="calcs">/</button>
            <button id="0" class="numbs">0</button>
            <button id="." class="numbs">.</button>
            <button id="equals" class="numbs">=</button>
            <button id="clear" class="calcs">C</button>
            <button id="remove" class="numbs">&#9003;</button>
        </div>
    </div>
    <script type="Module" src="index.js"></script>
</body>
</html>
